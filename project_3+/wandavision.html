<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The WandaVision Archive</title>
    <link rel="stylesheet" href="wandavision.css">
    <script src="wandavision.js"></script>
</head>
<body>
    <div class="wandavision"></div>
   
    <div class="set-container">
    <div class="tv-container">
        <img src="illustrations/tv.png" class="tv">
        <img src="illustrations/screen.png" class="screen">
    </div>
        </div>
    <div class="shelf">
        <img src="illustrations/shelf-exterior.png" class="shelf-exterior">
        <img src="illustrations/shelf-bg.png" class="shelf-bg">
        <img src="illustrations/shelf-interior.png" class="shelf-interior">
        </div>
        <div class="tapes">
        <img src="illustrations/tapes/episodes.png" class="tape episodes" onclick="episodes()" id="episodes">
        <img src="illustrations/tapes/characters.png" class="tape characters" onclick="characters()" id="characters">
        <img src="illustrations/tapes/music.png" class="tape music" onclick="musics()" id="music">
        <img src="illustrations/tapes/locations.png" class="tape locations" onclick="locations()" id="locations">
        <img src="illustrations/tapes/costumes.png" class="tape costumes" onclick="costumes()" id="costumes">
        <img src="illustrations/tapes/iconic-moments.png" class="tape iconic-moments" onclick="iconicmoments()" id="iconic">
        <img src="illustrations/tapes/magic.png" class="tape magic" onclick="magics()" id="magic">
        <img src="illustrations/tapes/trailers-posters.png" class="tape trailers-posters" onclick="trailers()" id="trailers">
        <img src="illustrations/tapes/easter-eggs.png" class="tape easter-eggs" onclick="easters()" id="easter">
        <img src="illustrations/tapes/inspiration.png" class="tape inspiration" onclick="inspos()" id="inspo">
</div>
<div class="buttons">
            <img src="illustrations/buttons/50s.png" id="buttonfifties">
            <img src="illustrations/buttons/60s.png" id="buttonsixties">
            <img src="illustrations/buttons/70s.png" id="buttonseventies">
            <img src="illustrations/buttons/80s.png" id="buttoneighties">
            <img src="illustrations/buttons/90s.png" id="buttonnineties">
            <img src="illustrations/buttons/00s.png" id="buttonnoughties">
            <img src="illustrations/buttons/10s.png" id="buttontens">
            <img src="illustrations/buttons/present.png" id="buttonpresent">
</div>
</body>
</html>
