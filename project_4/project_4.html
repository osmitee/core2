<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project_4.css">
    <title>♡｡ﾟ. the catharsis cottage ♡ °・</title>
</head>
<body>
    <section class="composition">
        <img class="musicbox" src="illustrations/musicbox.svg" id="musicbox" onclick="musicbox()" />
        <img class="canvas" src="illustrations/canvas.svg"/>
        <audio id="sparkle" controls>
            <source src="music/sparkle.mp3">
        </audio>
        <audio id="audio" controls>
            <source src="music/musicbox.mp3" type="audio/mpeg" id="audio"> Your browser does
            not support the audio element.
        </audio>
        <section class="painting">
            <div id="stationery">
                <div class="paint-bucket">
                <img class="paint" src="illustrations/paintcan.png" />
                <input id="stroke" name="stroke" value="#73C3EF" type="color"></div>
                <button id="clear">Clear</button>
            </div>
        <canvas id="draw" width="290" height="270"></canvas>
            <div class="painting-canvas" class="painting-canvas"></div>
        <script src="project_4.js"></script>
        <img class="musicgif" id="box" src="videos/musicbox_1.gif"/>
        <img class="closedmusicbox" id="closed" src="illustrations/closedmusicbox.png" />
        <img class="musicopen" id="open" src="videos/open.gif"/>
        <img class="candle" src="illustrations/candle.svg"/>
        <img class="teacup" src="illustrations/teacup.png"/>
            </section>
         </section>
        <div class="help"><img src="illustrations/helpbtn.png" class="helpbtn" id="helpbtn" onclick="helpbtn()"></div>
        <div class="text"><img class="txt" id="txt" src="illustrations/cottagetxt.png">
        <img src="illustrations/closebtn.png" class="closebtn" onclick="closebtn()" id="closebtn"></div>
        <div class="overlay" id="overlay"></div>
       
    </body>
        
</html>
