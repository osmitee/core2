<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <title>SMS - Videoclub</title>
</head>

<body>

    <div class="slider-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="slider" oninput="slider_input(this.value)" onchange="slider_change(this.value)">
    </div>

    <div class="circle-one" id="circle-one"></div>
    <div class="circle-two" id="circle-two"></div>
    <div class="circle-three" id="circle-three"></div>
    <div class="circle-four" id="circle-four"></div>
    <div class="circle-five" id="circle-five"></div>
    <div class="circle-five" id="circle-six"></div>
    
</body>

</html>
