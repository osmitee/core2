<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The WandaVision Archive</title>
    <link rel="stylesheet" href="wandavision.css">
    <script src="wandavision.js"></script>
</head>
<body>
    <div class="wandavision"></div>
   
    <div class="set-container">
    <div class="tv-container">
        <img src="illustrations/tv.png" class="tv">
    </div>
        </div>
    <div class="shelf">
        <img src="illustrations/shelf-exterior.png" class="shelf-exterior">
        <img src="illustrations/shelf-bg.png" class="shelf-bg">
        <img src="illustrations/shelf-interior.png" class="shelf-interior">
        </div>
        <div class="tapes">
        <img src="illustrations/tapes/episodes.png" class="tape episodes" onclick="episodes()" id="episodes">
        <img src="illustrations/tapes/characters.png" class="tape characters" onclick="characters()" id="characters">
        <img src="illustrations/tapes/music.png" class="tape music">
        <img src="illustrations/tapes/locations.png" class="tape locations">
        <img src="illustrations/tapes/costumes.png" class="tape costumes">
        <img src="illustrations/tapes/iconic-moments.png" class="tape iconic-moments">
        <img src="illustrations/tapes/magic.png" class="tape magic">
        <img src="illustrations/tapes/trailers-posters.png" class="tape trailers-posters">
        <img src="illustrations/tapes/easter-eggs.png" class="tape easter-eggs">
        <img src="illustrations/tapes/inspiration.png" class="tape inspiration">
</div>
<video loop muted autoplay src="episodes/episodes-50s.mp4" id="ep-50s"></video>
</body>
</html>
