<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The WandaVision Archive</title>
    <link rel="stylesheet" href="wandavision.css">
    <script src="wandavision.js"></script>
</head>
<body>
    <div class="wandavision"></div>
   
    <div class="set-container">
    <div class="tv-container">
        <img src="illustrations/tv.png" class="tv">
        <img src="illustrations/screen.png" class="screen">
    </div>
        </div>
    <div class="shelf">
        <img src="illustrations/shelf-exterior.png" class="shelf-exterior">
        <img src="illustrations/shelf-bg.png" class="shelf-bg">
        <img src="illustrations/shelf-interior.png" class="shelf-interior">
        </div>
        <div class="tapes">
        <img src="illustrations/tapes/episodes.png" class="tape episodes" onmouseover="episode()" onclick="episodes()" id="episodes">
        <img src="illustrations/tapes/characters.png" class="tape characters" onmouseover="character()" onclick="characters()" id="characters">
        <img src="illustrations/tapes/music.png" class="tape music" onmouseover="music()" onclick="musics()" id="music">
        <img src="illustrations/tapes/locations.png" class="tape locations" onmouseover="locate()" onclick="locations()" id="locations">
        <img src="illustrations/tapes/costumes.png" class="tape costumes" onmouseover="costume()" onclick="costumes()" id="costumes">
        <img src="illustrations/tapes/iconic-moments.png" class="tape iconic-moments" onmouseover="iconic()" onclick="iconicmoments()" id="iconic">
        <img src="illustrations/tapes/magic.png" class="tape magic" onmouseover="magic()" onclick="magics()" id="magic">
        <img src="illustrations/tapes/trailers-posters.png" class="tape trailers-posters" onmouseover="trailer()" onclick="trailers()" id="trailers">
        <img src="illustrations/tapes/easter-eggs.png" class="tape easter-eggs" onmouseover="easter()" onclick="easters()" id="easter">
        <img src="illustrations/tapes/inspiration.png" class="tape inspiration" onmouseover="inspo()" onclick="inspos()" id="inspo">
</div>
<div class="buttons">
            <img src="illustrations/buttons/50s.png" class="buttonfifties" onclick="buttonfifties()" id="buttonfifties">
            <img src="illustrations/buttons/60s.png" class="buttonsixties" onclick="buttonsixties()" id="buttonsixties">
            <img src="illustrations/buttons/70s.png" class="buttonseventies" onclick="buttonseventies()" id="buttonseventies">
            <img src="illustrations/buttons/80s.png" class="buttoneighties" onclick="buttoneighties()" id="buttoneighties">
            <img src="illustrations/buttons/90s.png" class="buttonnineties" onclick="buttonnineties()" id="buttonnineties">
            <img src="illustrations/buttons/00s.png" class="buttonnoughties" onclick="buttonnoughties()" id="buttonnoughties">
            <img src="illustrations/buttons/present.png" class="buttonpresent" onclick="buttonpresent()" id="buttonpresent">
</div>
</body>
</html>
